<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Grid</title>

    <link rel="stylesheet" href="./css/grid.css"/>
</head>

<body>
    <div class="container" style="background-color: #8f44fd">

        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: grey">1</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: wheat">2</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: grey">3</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: wheat">4</div>

        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: magenta">5</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: purple">6</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: purple">7</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: magenta">8</div>

        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: grey">9</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: grey">10</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: wheat">11</div>
        <div class="column--default-12 column--mobile-6 column--tablet-4 column--desktop-3" style="background-color: wheat">12</div>
    </div>
</body>

</html>
